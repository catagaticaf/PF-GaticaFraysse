    <div class="formulario">
      <h1 class="header__contacto">Entremos en contacto!</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre completo</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"
            >Dirección de correo electrónico</label
          >
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"
            >Número de teléfono</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="+54911000000"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label"
            >Escriba aquí su consulta</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Mensaje"
          />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Cobertura médica</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccione...</option>
            <option>Swissmedical</option>
            <option>Osde</option>
            <option>IOMA</option>
            <option>Otro</option>
            <option>Particular</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success bg-success">
            Enviar
          </button>
        </div>
      </form>
      <div class="ubicacion">
        <h3>Encontra el consultorio</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10846.028242177239!2d-57.96113746580087!3d-34.92036052649794!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6ffaec3bf616e000!2sPlaza%20Moreno!5e0!3m2!1ses!2sar!4v1665024606475!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    </div>

      <img class="logo__footer" src="./img/miproyectologo3.png" />

        <img

          width="20px"

        <p class="whatsapp__numero">+5492994551906</p>
      </div>
      <div class="mail">
        <img src="./img/iconomail.png" alt="mail" width="20px" height="20px" />
        <p class="mail__direccion">cata.gatica.f@hotmail.com</p>
      </div>
      <div class="instagram">
        <img
          src="./img/iconoinstagram.png"
          alt="instagram"
          width="20px"
          height="20px"
        />
        <p class="instagram__usuario">@catagaticaf</p>
      </div>
